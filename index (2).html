<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Movies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #111;
            color: white;
        }
        h1 {
            margin: 20px;
        }
        .movie-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two movies per row */
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .movie {
            max-width: 560px;
            border: 3px solid white;
            padding: 10px;
            border-radius: 10px;
            background-color: #222;
        }
        iframe {
            width: 100%;
            height: 315px;
            border-radius: 10px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: white;
            text-decoration: none;
            background: red;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
